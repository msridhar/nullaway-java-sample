plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "net.ltgt.errorprone" version "4.1.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation project(":bytecodetest")
    implementation 'org.jspecify:jspecify:1.0.0'
    // use guava 33.4.8-jre
    implementation 'com.google.guava:guava:33.4.8-jre'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    errorprone("com.google.errorprone:error_prone_core:2.37.0")
    errorprone("com.uber.nullaway:nullaway:0.12.6")
    //errorprone("com.uber.nullaway:nullaway:0.12.7-SNAPSHOT")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.errorprone {
        disableAllChecks = true
        // Enable NullAway
        warn("NullAway")
        // uncomment to make NullAway fail the build
        error("NullAway")
        option("NullAway:AnnotatedPackages", "net.sridharan")
        option("NullAway:JSpecifyMode", "true")
    }
}
